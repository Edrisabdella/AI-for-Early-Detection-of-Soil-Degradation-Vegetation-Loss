name: Backend Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Backend Tests and Linting
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc g++ libgdal-dev

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Verify critical imports
      run: |
        python -c "from main import app; print('✅ FastAPI application imported successfully')"
        python -c "import tensorflow as tf; print(f'✅ TensorFlow {tf.__version__} imported successfully')"
        python -c "import rasterio; print('✅ Rasterio imported successfully')"
        python -c "import numpy as np; print('✅ NumPy imported successfully')"

    - name: Run code linting
      run: |
        pip install flake8
        flake8 app/ --max-line-length=127 --extend-ignore=E203,W503,E501 --show-source

    - name: Basic functionality test
      run: |
        python -c "
        from main import app
        from fastapi.testclient import TestClient
        client = TestClient(app)
        response = client.get('/')
        assert response.status_code == 200
        assert 'msg' in response.json()
        print('✅ Basic API functionality verified')
        "
