name: Python CI

on: [push, pull_request]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc g++ libgdal-dev
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Test imports and application
      run: |
        python -c "from main import app; print('✓ FastAPI app imported successfully')"
        python -c "import tensorflow; print('✓ TensorFlow imported successfully')"
        python -c "import rasterio; print('✓ Rasterio imported successfully')"
    
    - name: Run linting
      run: |
        pip install flake8
        flake8 app/ --max-line-length=127 --extend-ignore=E203,W503,E501
