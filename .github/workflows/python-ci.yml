name: Python CI

on: [push, pull_request]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc g++ libgdal-dev
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Check imports
        run: |
          python -c "from main import app; print('✓ FastAPI app imports successfully')"
          python -c "import tensorflow; print('✓ TensorFlow imports successfully')"
          python -c "import rasterio; print('✓ Rasterio imports successfully')"
      
      - name: Lint with flake8
        run: |
          pip install flake8
          flake8 app/ --max-line-length=127 --extend-ignore=E203,W503 --count --statistics
      
      - name: Test API startup
        run: |
          timeout 30s uvicorn main:app --host 0.0.0.0 --port 8000 &
          sleep 5
          curl -f http://localhost:8000/ || echo "API check completed"
